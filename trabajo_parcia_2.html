<!DOCTYPE html>
<html>
    <head>
        <title>Venta en linea</title>
        <meta charset="utf-8">
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <br>
        <br>
        <h1>Venta el línea</h1>
        <br>
        <form method="post" enctype="text/plain">
            <fieldset>
                <legend>informacón gneral</legend>
                <table align="center" width="70%">
                    <tr>
                        <td>
                            <label for="nombre">Nombre:<br> </label>
                            <input type="text" name="nombre" id="nombre" size="20" maxlength="20" title="nombre del usuario" placeholder="Nombre" required>
                        </td>
                        <td>
                            <label for="apeyido_p">Apellido Paterno:<br> </label>
                            <input type="text" name="ApellidoP" id="ApellidoP" size="20" maxlength="20" title="Apellido paterno " placeholder="Apellido paterno" required>
                        </td>
                        <td>
                            <label for="apeyido_p">Apellido Materno:<br> </label>
                            <input type="text" name="ApellidoM" id="ApellidoM" size="20" maxlength="20" title="Apellido materno " placeholder="Apellido Materno"required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <lebel for="usuario">Nombre de usuario:<br></lebel>
                            <input type="text" name="usuario" id="usuario" size="20" maxlength="20" title="Nombre de usuario" placeholder="Nombre de usuario" required>
                        </td>
                        <td>
                            <label for="contraseña">Contraseña:<br></label>
                            <input type="password" name="contraseña" id="contraseña" title="Contraseña" placeholder="Contraseña" required>
                        </td>
                        <td>
                            <label for="fecha">Fecha de nacimiento:<br></label>
                            <input type="date" name="fecha"id="fecha" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Datos de facturación</legend>
                <table align="center" width="70%">
                    <tr>
                        <td>
                            <h3>País</h3>
                            <select name="pais" id="pais" multiple> 
                            <option value="1">México</option>
                            <option value="2">USA</option>
                            <option value="3">Canadá</option>
                            </select>
                            
                        </td>
                        <td>
                            <h3>ciudad</h3>
                            <select name="cit" id="cit" multiple> 
                                <option value="1">San Luis Potosí</option>
                                <option value="2">Ciudad Valles</option>
                                <option value="3">Matehuala</option>
                                <option value="4"> Soledad de graciano sanchez</option>
                            </select>
                        </td>
                        <td>
                            <label for="calle">calle:<br></label>
                            <input type="text" name="calle" id="calle" title="calle" placeholder="calle">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="N.casa">Número de casa:<br></label>
                            <input type="number" name="N.casa" id="N.casa"title="numero de casa" placeholder="numero de casa">
                        </td>   
                        <td>
                            <label for="col">Colonia:<br></label>
                            <input type="text" name="col" id="col" title="Colonia" placeholder="Colonia">
                        </td>
                        <td>
                            <label for="email">Correo electronico:<br></label>
                            <input type="email" name="email" id="email" title="Correo electronico" placeholder="Correo electronico">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rfc">RFC:<br></label>
                            <input type="number" name="rfc" id="rfc" title="RFC" placeholder="RFC">
                        </td>
                        <td>
                            <label for="cp">C.P.:<br></label>
                            <input type="number" name="cp" id="cp" title="Codigo postal" placeholder="C.P.">
                        </td>
                        <td>
                            <input type="submit" name="enviar" id="enviar" value="Envíar">
                            <input type="submit" name="cancelar" id="cancelar" value="Cancelar">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
