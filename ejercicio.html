<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>


    <form name="formu" id="formu">
        <label for="cadena">Escribe tu nombre</label><br/>
        <input type="text" id="nombre" name="nombre" ><br/>
        <label for="cadena2">Escribe tu apellido paterno</label><br/>
        <input type="text" id="ap" name="ap" ><br/>
        <label for="cadena2">Escribe tu apellido materno</label><br/>
        <input type="text" id="am" name="am" ><br/>


        <label for="cadena2">Escribe tu a√±o de nacimiento</label><br/>
        <input type="text" id="anio" name="anio" ><br/>


        <label for="cadena2">Escribe tu mes de nacimiento</label><br/>
        <input type="text" id="mes" name="mes" ><br/>
        <label for="cadena2">Escribe tu dia de nacimiento</label><br/>
        <input type="text" id="dia" name="dia" ><br/>


        <label for="resultado">Resultado</label><br/>
        <input type="text" id="resultado" name="resultado" ><br/>
    </form><br/>
    <input type="button" id="boton" value="Generar el RFC" onclick="genera_rfc()" >
<script>
  function genera_rfc() {
    let nombre = document.getElementById("nombre").value;
    let name = nombre.substring(0, 2).toUpperCase();
    let ap = document.getElementById("ap").value;
    let fhn = ap.substring(0, 1).toUpperCase();
    let am = document.getElementById("am").value;
    let mhn = am.substring(0, 1).toUpperCase();
    let anio = document.getElementById("anio").value;
    let year = anio.substring(2, 4);
    let day = document.getElementById("dia").value;
    let mont = document.getElementById("mes").value;
    let mes = "";
    switch (mont) {
      case "1":
        mes = "01";
        break;
      case "2":
        mes = "02";
        break;
      case "3":
        mes = "03";
        break;
      case "4":
        mes = "04";
        break;
      case "5":
        mes = "05";
        break;
      case "6":
        mes = "06";
        break;
      case "7":
        mes = "07";
        break;
      case "8":
        mes = "08";
        break;
      case "9":
        mes = "09";
        break;
      default:
        mes = mont;
    }
    let rfc = `${name}${fhn}${mhn}${year}${mes}${day}`;
    document.getElementById("resultado").value = rfc;
  }
</script>
</body>
</html>
