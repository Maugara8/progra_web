<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 >Formulario</h1>
        <form method="post" enctype="text/plain">
            <fieldset>
                <legend>datos de usuario</legend>
                <label for="usuario">Nombre de usuario </label>
                <input type="text" name="usuario" id="usuario" size="20" maxlength="20" title="nombre del usuario" placeholder="Nombre">  
                
                <label for="pass"><br>Contraseña:</label> 
                <input type="password" name="pass" id="pass"> 
                
                <label for="correo"><br>correo electronico:</label> 
                <input type="email" name="correo" id="correo" required> 

                <label for="fechan"><br>fecha de naciminto: </label>
                <input type="date" name="fechan" id="fechan">

                <label for="colores"><br>selecciona un color</label>
                <input type="color" name="color" id="colores">

                <label for="mes"><br>escribe tu mes de nacimiento</label>
                <input type="month" name="mes" id="mes"><br>

                <label for="archivo"><br>envia un archivo </label>
                <input type="file" name="archivo" id="archivo"> 

                <h2>seleciona tus pasatiempos</h2>
                <input type="checkbox" name="pasa1" id="pasa1">
                <label for="pasa1">dibujar</label><br>
                <input type="checkbox" name="pasa2" id="pasa2">
                <label for="pasa2">tocar musica</label><br>
                <input type="checkbox" name="pasa3" id="pasa3">
                <label for="pasa3">leer</label><br>
                <input type="checkbox" name="pasa4" id="pasa4">
                <label for="pasa4">bailar</label><br>

                <h3>indica tu genero</h3>
                <input type="radio" name="genero" id="genero" value="f">
                <label for="genero">Femenino</label>
                <input type="radio" name="genero" id="genero" value="m">
                <label for="genero">masculino</label><br>


                <select size="5" multiple>
                    <optgroup label="ingenieria">
                        <option value="1" selected>ITEM</option>
                        <option value="2">ISTI</option>
                        <option value="3">ITMA</option>
                    </optgroup>
                    <optgroup label="licenciaturas">
                        <option value="4">LAG</option>
                        <option value="5">LMFT</option>
                    </optgroup>
                    
                    
                </select> <br><br>
                <input type="text" list="option">
                <datalist>
                    
                </datalist>
                <label for="comentario"> <br> envia tus sugerncias, comentarios o dudas: <br></label>
                <textarea name="comentario" rows="15" cols="25"></textarea> 
    

                <input type="submit" name="enviar" id="enviar" value="Envío de formulario">
            </fieldset>
        </form>
    </body>
</html>
