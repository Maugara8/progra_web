<html lang="en">

				<div class="small-img-row">

				<div class="small-img-row">

	<div class="reproductor" id="reproducir">
		<video width="100%" controls id="video">
			<source src="videos_proyecto/video principla.mp4" type="video/mp4">
		</video>
		<img src="imagenes_proyecto/R.png" class="pause" onclick="stop()">
	</div>
	<script>
		var reproducir = document.getElementById("video");
		var video = document.getElementById("video");


		function playVid(FILE){
			video.scr = FILE;
			reproducir.style.display = "block";
		}
		function stop(){
			reproducir.style.display = "none";

		}
	</script>
</body>
